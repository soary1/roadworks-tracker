# ═══════════════════════════════════════════════════════════════════════════
# APPLICATION
# ═══════════════════════════════════════════════════════════════════════════
spring.application.name=roadworks
server.port=8081

# ═══════════════════════════════════════════════════════════════════════════
# DATABASE - PostgreSQL (Docker)
# ═══════════════════════════════════════════════════════════════════════════
spring.datasource.url=jdbc:postgresql://localhost:5432/roadworks
spring.datasource.username=roadworks
spring.datasource.password=roadworks
spring.datasource.driver-class-name=org.postgresql.Driver

# ═══════════════════════════════════════════════════════════════════════════
# JPA / HIBERNATE
# ═══════════════════════════════════════════════════════════════════════════
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ═══════════════════════════════════════════════════════════════════════════
# SWAGGER / OPENAPI
# ═══════════════════════════════════════════════════════════════════════════
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ═══════════════════════════════════════════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════════════════════════════════════════
logging.level.itu.cloud.roadworks=DEBUG
logging.level.org.springframework.web=INFO
