services:
  postgres:
    image: postgres:14
    container_name: monprojet-postgres14
    environment:
      POSTGRES_DB: monprojet
      POSTGRES_USER: monprojet
      POSTGRES_PASSWORD: monprojet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monprojet -d monprojet"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: monprojet-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/monprojet
      SPRING_DATASOURCE_USERNAME: monprojet
      SPRING_DATASOURCE_PASSWORD: monprojet
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontoffice:
    build:
      context: ../frontoffice
      dockerfile: Dockerfile
    container_name: monprojet-frontoffice
    ports:
      - "3000:80"
    depends_on:
      - backend

  backoffice:
    build:
      context: ../backoffice
      dockerfile: Dockerfile
    container_name: monprojet-backoffice
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  pgdata:
