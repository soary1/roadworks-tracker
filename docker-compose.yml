version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: roadworks-postgres
    environment:
      POSTGRES_DB: roadworks
      POSTGRES_USER: roadworks
      POSTGRES_PASSWORD: roadworks
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/create.sql:/docker-entrypoint-initdb.d/01-create.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roadworks -d roadworks"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: roadworks-backend
    container_name: roadworks-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/roadworks
      SPRING_DATASOURCE_USERNAME: roadworks
      SPRING_DATASOURCE_PASSWORD: roadworks
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SERVER_PORT: "8081"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontoffice:
    build:
      context: ./web/frontoffice
      dockerfile: Dockerfile
    image: roadworks-frontoffice
    container_name: monprojet-frontoffice
    ports:
      - "3002:80"
    depends_on:
      - backend
    restart: unless-stopped

  backoffice:
    build:
      context: ./web/backoffice
      dockerfile: Dockerfile
    image: roadworks-backoffice
    container_name: monprojet-backoffice
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped

  map:
    image: maptiler/tileserver-gl:latest
    container_name: roadworks-tileserver
    ports:
      - "8082:8080"
    volumes:
      - ./maps/data:/data
    command: ["--mbtiles", "/data/antananarivo.mbtiles"]
    restart: unless-stopped

volumes:
  pgdata:
